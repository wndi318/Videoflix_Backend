<!DOCTYPE html>
<html lang="en">
<body style="font-family: Arial, sans-serif; margin: 0 auto; padding: 0;">
    <table style="width: 100%; max-width: 600px; margin: 0 auto; padding: 20px; background-color: #f4f4f4;">
        <tr>
            <td style="text-align: center; padding: 20px 0;">
                <img src="https://videoflix-backend.steffen-winter.org/static/logo.jpg" alt="VIDEOFLIX" style="height: 40px;">
            </td>
        </tr>
        <tr>
            <td style="background-color: #ffffff; padding: 40px; border-radius: 10px; text-align: left;">
                <p style="font-size: 16px; line-height: 1.6;">Dear {{ user.username }},</p>
                <p style="font-size: 16px; line-height: 1.6;">Thank you for registering with <strong>VIDEOFLIX</strong>. To complete your registration and verify your email address, please click the link below:</p>
                <p style="text-align: center;">
                    <a href="{{ verification_url }}" style="display: inline-block; padding: 12px 24px; background-color: #2E3EDF; color: white; text-decoration: none; border-radius: 5px;">Activate your account</a>
                </p>
                <p style="font-size: 16px; line-height: 1.6;">If you did not create an account with us, please disregard this email.</p>
                <p style="font-size: 16px; line-height: 1.6;">Best regards,<br>Your VIDEOFLIX Team</p>
            </td>
        </tr>
    </table>
</body>
</html>
